<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>login</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-8 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="d-flex justify-content-center py-4">
                  <a
                    href="index.html"
                    class="logo d-flex align-items-center w-auto"
                  >
                    <!-- <img src="assets/img/logo.png" alt=""> -->
                    <span class="d-none d-lg-block">Company Details</span>
                  </a>
                </div>
                <!-- End Logo -->

                <div class="card mb-3">
                  <div class="card-body">
                    <form
                      method="POST"
                      enctype="multipart/form-data"
                      
                      class="row g-3"
                    >
                      {% csrf_token %}
                      <div class="col-md-6">
                        <label for="id_company_name" class="form-label"
                          >Company name:</label
                        >
                        <input
                          type="text"
                          name="company_name"
                          class="form-control"
                          placeholder="Company Name"
                          maxlength="100"
                          required
                          id="id_company_name"
                        />

                        <label for="id_company_logo" class="form-label"
                          >Company logo:</label
                        >
                        <input
                          type="file"
                          name="company_logo"
                          class="form-control"
                          accept="image/*"
                          required
                          id="id_company_logo"
                        />

                        <label for="id_company_city" class="form-label"
                          >Company city:</label
                        >
                        <input
                          type="text"
                          name="company_city"
                          class="form-control"
                          placeholder="City"
                          maxlength="100"
                          required
                          id="id_company_city"
                        />

                        <label for="id_company_pin_code" class="form-label"
                          >Company pin code:</label
                        >
                        <input
                          type="text"
                          name="company_pin_code"
                          class="form-control"
                          placeholder="Pin Code"
                          maxlength="10"
                          required
                          id="id_company_pin_code"
                        />
                      </div>

                      <div class="col-md-6">
                        <label for="id_company_state" class="form-label"
                          >Company state:</label
                        >
                        <input
                          type="text"
                          name="company_state"
                          class="form-control"
                          placeholder="State"
                          maxlength="100"
                          required
                          id="id_company_state"
                        />

                        <label for="id_company_country" class="form-label"
                          >Company country:</label
                        >
                        <input
                          type="text"
                          name="company_country"
                          class="form-control"
                          placeholder="Country"
                          maxlength="100"
                          required
                          id="id_company_country"
                        />

                        <label for="id_company_phone" class="form-label"
                          >Company phone:</label
                        >
                        <input
                          type="text"
                          name="company_phone"
                          class="form-control"
                          placeholder="Phone"
                          maxlength="15"
                          required
                          id="id_company_phone"
                        />

                        <label for="id_company_email" class="form-label"
                          >Company email:</label
                        >
                        <input
                          type="email"
                          name="company_email"
                          class="form-control"
                          placeholder="Email"
                          maxlength="254"
                          required
                          id="id_company_email"
                        />

                        <label for="id_company_cin" class="form-label"
                          >Company cin:</label
                        >
                        <input
                          type="text"
                          name="company_cin"
                          class="form-control"
                          placeholder="CIN"
                          maxlength="100"
                          required
                          id="id_company_cin"
                        />
                      </div>

                      <div class="col-12">
                        <button class="btn bg-primary text-white" type="submit">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
